      test: ["CMD", "curl", "-f", "http://localhost:12031/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==================== DATABASE SERVICES ====================
  testnet-postgres:
    image: postgres:15-alpine
    container_name: xai-testnet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: xai_testnet
      POSTGRES_USER: xai_testnet
      POSTGRES_PASSWORD: testnet_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - testnet-postgres-data:/var/lib/postgresql/data
    networks:
      testnet-network:
        ipv4_address: 172.30.1.20
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xai_testnet"]
      interval: 10s
      timeout: 5s
      retries: 5

  testnet-redis:
    image: redis:7-alpine
    container_name: xai-testnet-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - testnet-redis-data:/data
    networks:
      testnet-network:
        ipv4_address: 172.30.1.21
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BLOCK EXPLORER ====================
  testnet-explorer:
    build:
      context: ../..
      dockerfile: docker/explorer/Dockerfile
    container_name: xai-testnet-explorer
    restart: unless-stopped
    environment:
      XAI_API_URL: http://xai-testnet-bootstrap:12001
      EXPLORER_PORT: 12080
      EXPLORER_ENV: testnet
    ports:
      - "12080:12080"
    networks:
      testnet-network:
        ipv4_address: 172.30.1.31
    depends_on:
      xai-testnet-bootstrap:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== MONITORING ====================
  testnet-prometheus:
    image: prom/prometheus:latest
    container_name: xai-testnet-prometheus
    hostname: testnet-prometheus
    restart: unless-stopped
    ports:
      - "12090:9090"
    volumes:
      - ./monitoring/prometheus-testnet.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_testnet_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-admin-api'
    networks:
      testnet-network:
        ipv4_address: 172.30.1.90
        aliases:
          - prometheus
    depends_on:
      - xai-testnet-bootstrap
      - xai-testnet-node1
      - xai-testnet-node2
      - xai-testnet-node3
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  testnet-grafana:
    image: grafana/grafana:latest
    container_name: xai-testnet-grafana
    hostname: testnet-grafana
    restart: unless-stopped
    ports:
      - "12091:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DATE_FORMAT=YYYY-MM-DD HH:mm:ss
      - GF_TIMEZONE=UTC
    volumes:
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../../monitoring/dashboards/grafana:/var/lib/grafana/dashboards:ro
      - grafana_testnet_data:/var/lib/grafana
    networks:
      testnet-network:
        ipv4_address: 172.30.1.91
    depends_on:
      testnet-prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  testnet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.1.0/24
          gateway: 172.30.1.1

volumes:
  bootstrap-data:
  node1-data:
  node2-data:
  node3-data:
  bootstrap-logs:
  node1-logs:
  node2-logs:
  node3-logs:
  testnet-postgres-data:
  testnet-redis-data:
  prometheus_testnet_data:
  grafana_testnet_data:
