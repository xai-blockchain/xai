# XAI Blockchain - Full Stack Configuration
# Complete testnet with 4 nodes + Explorer + Prometheus + Grafana + all monitoring
#
# This is the comprehensive configuration that includes:
# - 4-node testnet (bootstrap + 3 validators)
# - Block Explorer UI
# - Prometheus metrics collection
# - Grafana dashboards
# - PostgreSQL and Redis
#
# Start with:
#   docker compose -f docker-compose.full.yml up -d --build
#
# Access Points:
#   - Node API (bootstrap): http://localhost:12001
#   - Block Explorer:       http://localhost:12080
#   - Grafana:              http://localhost:12091 (admin/admin)
#   - Prometheus:           http://localhost:12090
#
# Stop with:
#   docker compose -f docker-compose.full.yml down -v

services:
  # ==================== BLOCKCHAIN NODES ====================
  xai-testnet-bootstrap:
    build:
      context: ../..
      dockerfile: docker/node/Dockerfile
    container_name: xai-testnet-bootstrap
    hostname: bootstrap-node
    restart: unless-stopped
    environment:
      XAI_ENV: testnet
      XAI_NETWORK: testnet
      XAI_API_PORT: 12001
      XAI_METRICS_PORT: 12070
      XAI_DEFAULT_HOST: 0.0.0.0
      XAI_P2P_BOOTSTRAP_NODES: "wss://xai-testnet-node1:8765,wss://xai-testnet-node2:8765,wss://xai-testnet-node3:8765"
      XAI_FAST_MINING: "1"
      XAI_ALLOW_EMPTY_MINING: "1"
      XAI_MINING_HEARTBEAT_SECONDS: "5"
      XAI_MINING_COOLDOWN_SECONDS: "12.0"
      XAI_P2P_MAX_PEERS_PER_PREFIX: "0"
      XAI_P2P_MAX_PEERS_PER_ASN: "0"
      XAI_P2P_MAX_PEERS_PER_COUNTRY: "0"
      XAI_P2P_MIN_UNIQUE_PREFIXES: "0"
      XAI_P2P_MIN_UNIQUE_ASNS: "0"
      XAI_P2P_MIN_UNIQUE_COUNTRIES: "0"
      XAI_P2P_MAX_UNKNOWN_GEO: "100"
      XAI_P2P_POW_ENABLED: "0"
      XAI_P2P_DEBUG_SIGNING: "1"
      XAI_P2P_DISABLE_SIGNATURE_VERIFY: "0"
      XAI_P2P_DISABLE_SECURITY_EVENTS: "1"
      XAI_NODE_PORT: 8765
      XAI_P2P_PING_INTERVAL_SECONDS: "20"
      XAI_P2P_PING_TIMEOUT_SECONDS: "20"
      XAI_P2P_CLOSE_TIMEOUT_SECONDS: "10"
      XAI_P2P_MONITOR_INTERVAL_SECONDS: "30"
      XAI_P2P_MAX_RECONNECT_BACKOFF_SECONDS: "300"
      XAI_P2P_SYNC_INTERVAL_SECONDS: "30"
      XAI_P2P_MAX_CONNECTIONS_PER_IP: "50"
      LOG_LEVEL: DEBUG
      POSTGRES_HOST: testnet-postgres
      REDIS_HOST: testnet-redis
      POSTGRES_DB: xai_testnet
      POSTGRES_USER: xai_testnet
      POSTGRES_PASSWORD: testnet_password
    ports:
      - "12001:12001"
      - "12002:8765"
      - "12070:12070"
    volumes:
      - bootstrap-data:/data
      - bootstrap-logs:/logs
      - ./config:/config:ro
    networks:
      testnet-network:
        ipv4_address: 172.30.1.10
    depends_on:
      testnet-postgres:
        condition: service_healthy
      testnet-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12001/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 60s

