      context: ../..
      dockerfile: docker/node/Dockerfile
    container_name: xai-testnet-node3
    hostname: testnet-node-3
    restart: unless-stopped
    environment:
      XAI_ENV: testnet
      XAI_NETWORK: testnet
      XAI_API_PORT: 12031
      XAI_METRICS_PORT: 12073
      XAI_DEFAULT_HOST: 0.0.0.0
      XAI_P2P_BOOTSTRAP_NODES: "wss://xai-testnet-bootstrap:8765,wss://xai-testnet-node1:8765,wss://xai-testnet-node2:8765"
