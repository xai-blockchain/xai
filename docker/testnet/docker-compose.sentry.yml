  # ==========================================================================
  # SENTRY NODES (Non-Mining Relay Nodes)
  # ==========================================================================
  # Sentry nodes:
  # - Do NOT mine blocks (XAI_FAST_MINING: "0")
  # - Relay blocks between validators and external network
  # - Protect validator IPs from public exposure
  # - Accept connections from public peers
  # ==========================================================================

  xai-testnet-sentry1:
    build:
      context: ../..
      dockerfile: docker/node/Dockerfile
    container_name: xai-testnet-sentry1
    hostname: testnet-sentry-1
    restart: unless-stopped
    environment:
      XAI_ENV: testnet
      XAI_NETWORK: testnet
      XAI_API_PORT: 12041
      XAI_METRICS_PORT: 12074
      XAI_DEFAULT_HOST: 0.0.0.0
      # Sentry connects to all validators and other sentries
      XAI_P2P_BOOTSTRAP_NODES: "wss://xai-testnet-bootstrap:8765,wss://xai-testnet-node1:8765,wss://xai-testnet-node2:8765,wss://xai-testnet-node3:8765,wss://xai-testnet-sentry2:8765"
      # SENTRY SPECIFIC: Mining DISABLED - relay only
      XAI_FAST_MINING: "0"
      XAI_ALLOW_EMPTY_MINING: "0"
      XAI_MINING_HEARTBEAT_SECONDS: "5"
      XAI_MINING_COOLDOWN_SECONDS: "10.0"
      XAI_P2P_MAX_PEERS_PER_PREFIX: "0"
      XAI_P2P_MAX_PEERS_PER_ASN: "0"
      XAI_P2P_MAX_PEERS_PER_COUNTRY: "0"
      XAI_P2P_MIN_UNIQUE_PREFIXES: "0"
