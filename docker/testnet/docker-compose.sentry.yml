    networks:
      testnet-network:
        ipv4_address: 172.30.1.42
    depends_on:
      - xai-testnet-bootstrap
      - testnet-postgres
      - testnet-redis

  # ==========================================================================
  # INFRASTRUCTURE
  # ==========================================================================

  testnet-postgres:
    image: postgres:15-alpine
    container_name: xai-testnet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: xai_testnet
      POSTGRES_USER: xai_testnet
      POSTGRES_PASSWORD: testnet_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - testnet-postgres-data:/var/lib/postgresql/data
    networks:
      testnet-network:
        ipv4_address: 172.30.1.20
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xai_testnet"]
      interval: 10s
      timeout: 5s
      retries: 5

  testnet-redis:
    image: redis:7-alpine
    container_name: xai-testnet-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - testnet-redis-data:/data
    networks:
      testnet-network:
        ipv4_address: 172.30.1.21
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  testnet-explorer:
    build:
      context: ../..
      dockerfile: docker/explorer/Dockerfile
    container_name: xai-testnet-explorer
    restart: unless-stopped
    environment:
      XAI_API_URL: http://xai-testnet-bootstrap:12001
      EXPLORER_PORT: 12080
      EXPLORER_ENV: testnet
    ports:
      - "12080:12080"
    networks:
      testnet-network:
        ipv4_address: 172.30.1.31
    depends_on:
      - xai-testnet-bootstrap

networks:
  testnet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.1.0/24
          gateway: 172.30.1.1

volumes:
  bootstrap-data:
  node1-data:
  node2-data:
  node3-data:
  sentry1-data:
  sentry2-data:
  bootstrap-logs:
  node1-logs:
  node2-logs:
  node3-logs:
  sentry1-logs:
  sentry2-logs:
  testnet-postgres-data:
  testnet-redis-data:
