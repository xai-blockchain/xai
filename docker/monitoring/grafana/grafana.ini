#################################### Grafana Configuration #################
# Configuration for Grafana - Production Ready
#
# This configuration file is used for XAI Blockchain monitoring.
# Full documentation: https://grafana.com/docs/grafana/latest/installation/configuration/

# Paths configuration
[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

# Server configuration
[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s
serve_from_sub_path = false
router_logging = false
static_root_path = public

# Database configuration
[database]
type = sqlite3
path = /var/lib/grafana/grafana.db
max_idle_conn = 2
max_open_conn = 0
log_queries = false

# Session configuration
[session]
provider = file
provider_config = sessions
cookie_name = grafana_session
cookie_secure = false
session_life_time = 86400

# Security
[security]
admin_user = admin
admin_password = admin
disable_user_signup = true
disable_login_form = false
cookie_secure = false
cookie_samesite = lax
api_key_max_auth_token_lifetime = 2592000

# Users
[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Editor
default_theme = dark

# Auth
[auth]
disable_auth_form = false
disable_signout_menu = false
oauth_auto_login = false

# Auth GitHub (optional)
[auth.github]
enabled = false
# allow_sign_up = true
# client_id = your_client_id
# client_secret = your_client_secret
# scopes = user:email,read:org
# auth_url = https://github.com/login/oauth/authorize
# token_url = https://github.com/login/oauth/access_token
# api_url = https://api.github.com/user
# team_ids =
# allowed_organizations =

# Analytics
[analytics]
reporting_enabled = true
check_for_updates = true
check_for_plugin_updates = true

# Metrics
[metrics]
enabled = true
interval_seconds = 10
basic_auth_username =
basic_auth_password =

# Snapshots
[snapshots]
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_api_key =
public_mode = true
snapshot_limit = 100

# Alerting
[alerting]
enabled = true
execute_alerts = true
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3

# Logging
[log]
mode = console file
level = info
filters =

[log.console]
level =
format = console

[log.file]
level =
format = json
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

# Explore
[explore]
enabled = true

# Feature toggles
[feature_toggles]
# Enable new features
# Example: newFeatureName = true

# Panels
[panels]
max_front_end_render_go_js_bundle_size = 16777216

# Plugin management
[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

# Data sources
[datasources]
datasource_uid_header_name =

# Grafana.com
[grafana_com]
url = https://grafana.com

# News
[news]
news_headline_enable = true
