# XAI Testnet Public Endpoints (GraphQL/WebSocket/Docs)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=graphql_limit:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=docs_limit:10m rate=100r/s;

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream services
upstream xai_graphql {
    server 127.0.0.1:4103;
    keepalive 32;
}

upstream xai_websocket {
    server 127.0.0.1:4203;
    keepalive 16;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name
        testnet-graphql.xaiblockchain.com
        testnet-ws.xaiblockchain.com
        testnet-docs.xaiblockchain.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# GraphQL endpoint
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name testnet-graphql.xaiblockchain.com;

    ssl_certificate /etc/letsencrypt/live/testnet-graphql.xaiblockchain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testnet-graphql.xaiblockchain.com/privkey.pem;

    # CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Apollo-Operation-Name,Apollo-Require-Preflight" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    add_header Access-Control-Max-Age 86400 always;

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Apollo-Operation-Name,Apollo-Require-Preflight" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    location / {
        limit_req zone=graphql_limit burst=30 nodelay;
        proxy_pass http://xai_graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # GraphQL can have large payloads
        client_max_body_size 10M;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # GraphQL subscriptions via WebSocket
    location /subscriptions {
        proxy_pass http://xai_graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

# WebSocket endpoint
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name testnet-ws.xaiblockchain.com;

    ssl_certificate /etc/letsencrypt/live/testnet-ws.xaiblockchain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testnet-ws.xaiblockchain.com/privkey.pem;

    # CORS headers for WebSocket handshake
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Sec-WebSocket-Key,Sec-WebSocket-Version,Sec-WebSocket-Protocol" always;

    location / {
        limit_req zone=ws_limit burst=10 nodelay;
        proxy_pass http://xai_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-specific settings
        proxy_buffering off;
        proxy_cache off;

        # Long timeouts for persistent connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;

        # Keepalive
        keepalive_timeout 86400s;
    }
}

# Documentation site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name testnet-docs.xaiblockchain.com;

    ssl_certificate /etc/letsencrypt/live/testnet-docs.xaiblockchain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testnet-docs.xaiblockchain.com/privkey.pem;

    root /var/www/xai-docs;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        limit_req zone=docs_limit burst=50 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # API reference files
    location /api/ {
        try_files $uri $uri/ =404;
    }

    # OpenAPI/Swagger spec
    location = /openapi.json {
        try_files $uri =404;
    }

    location = /swagger.yaml {
        try_files $uri =404;
    }
}
