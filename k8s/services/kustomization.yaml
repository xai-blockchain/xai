# Kustomization for XAI Separated Services
# Deploy all 3 node types: API (stateless), Archive (stateful), Validator (stateful)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: xai-staging

resources:
  - api/deployment.yaml
  - archive/statefulset.yaml
  - validator/statefulset.yaml

commonLabels:
  app.kubernetes.io/name: xai-blockchain
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

commonAnnotations:
  prometheus.io/scrape: "true"
