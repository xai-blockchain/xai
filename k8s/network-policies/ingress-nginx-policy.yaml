---
# Allow ingress-nginx to reach XAI namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-nginx
  namespace: xai-staging
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress-nginx controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8545  # RPC
        - protocol: TCP
          port: 8546  # WebSocket
        - protocol: TCP
          port: 26657 # Tendermint RPC
        - protocol: TCP
          port: 1317  # REST API
        - protocol: TCP
          port: 9090  # gRPC

    # Allow monitoring namespace (Prometheus scraping)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9100  # Node exporter
        - protocol: TCP
          port: 26660 # Prometheus metrics

    # Allow intra-namespace communication
    - from:
        - namespaceSelector:
            matchLabels:
              project: xai

