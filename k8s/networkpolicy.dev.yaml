apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: xai-blockchain-p2p-restrict-dev
  namespace: xai-staging
  labels:
    app: xai-blockchain
spec:
  podSelector:
    matchLabels:
      app: xai-blockchain
      component: node
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}  # Allow all in-namespace for dev
      ports:
        - port: 8545
          protocol: TCP
        - port: 8546
          protocol: TCP
        - port: 8547
          protocol: TCP
        - port: 9090
          protocol: TCP
  egress:
    - to:
        - podSelector: {}
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP
        - port: 80
          protocol: TCP
