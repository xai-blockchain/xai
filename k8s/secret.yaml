  # TLS/SSL Certificates (for Ingress)
  tls-cert: "cGxhY2Vob2xkZXItdGxzLWNlcnQ="  # placeholder
  tls-key: "cGxhY2Vob2xkZXItdGxzLWtleQ=="  # placeholder

  # Database Credentials
