---
# Network Policy for security (before Ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: xai-blockchain-netpol
  namespace: xai-blockchain
  labels:
    app: xai-blockchain
spec:
  podSelector:
    matchLabels:
      app: xai-blockchain
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8546
        - protocol: TCP
          port: 8547
        - protocol: TCP
          port: 8545
    # Allow inter-pod communication (P2P)
    - from:
        - podSelector:
            matchLabels:
              app: xai-blockchain
      ports:
        - protocol: TCP
          port: 8545
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow external P2P
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 30303
    # Allow inter-pod communication
    - to:
        - podSelector:
            matchLabels:
              app: xai-blockchain
      ports:
        - protocol: TCP
          port: 8545
        - protocol: TCP
          port: 8546
        - protocol: TCP
          port: 8547

---
# Ingress for HTTP/HTTPS access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xai-blockchain-ingress
  namespace: xai-blockchain
  labels:
    app: xai-blockchain
    component: ingress
  annotations:
    # Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # NGINX Configuration
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384"

    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Authentication
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "xai-blockchain-auth"
    nginx.ingress.kubernetes.io/auth-realm: "XAI Blockchain API"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://xai.network,https://explorer.xai.network"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"

    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'";

    # Timeout Configuration
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Compression
    nginx.ingress.kubernetes.io/enable-compression: "true"
    nginx.ingress.kubernetes.io/compression-level: "6"
    nginx.ingress.kubernetes.io/compression-types: "application/json,text/plain,text/css,text/javascript"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - rpc.xai.network
        - ws.xai.network
        - api.xai.network
      secretName: xai-blockchain-tls
  rules:
    # RPC Endpoint
    - host: rpc.xai.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: xai-blockchain-rpc
                port:
                  number: 8546
    # WebSocket Endpoint
    - host: ws.xai.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: xai-blockchain-ws
                port:
                  number: 8547
    # API Endpoint
    - host: api.xai.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: xai-blockchain-rpc
                port:
                  number: 8546

---
# Basic Auth Secret for Ingress
apiVersion: v1
kind: Secret
metadata:
  name: xai-blockchain-auth
  namespace: xai-blockchain
type: Opaque
data:
  # Generate with: htpasswd -c auth xai-user
  # Format: base64(username:password_hash)
  auth: "eGFpLXVzZXI6JGFwcjEkYnZkQHdXVkckMnhpdGVXLmgyZGsxWEFTRnhURmtM"  # placeholder

---
# Certificate Issuer (if using cert-manager)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin+xai-blockchain@xai.network
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
      - dns01:
          route53:
            region: us-east-1
            hostedZoneID: Z1234567890ABC  # Replace with your Route53 hosted zone

---
# Fallback ClusterIssuer for staging
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin+xai-blockchain@xai.network
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: nginx

---
# ExternalName Ingress for public DNS routing
apiVersion: v1
kind: Service
metadata:
  name: xai-blockchain-dns
  namespace: xai-blockchain
  labels:
    app: xai-blockchain
spec:
  type: ExternalName
  externalName: xai.network
