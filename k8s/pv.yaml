---
# StorageClass for XAI Blockchain
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: xai-blockchain-storage
  labels:
    app: xai-blockchain
provisioner: kubernetes.io/no-provisioner
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
parameters:
  fstype: ext4

---
# PersistentVolumeClaim Template (referenced in StatefulSet)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xai-blockchain-data-0
  namespace: xai-staging
  labels:
    app: xai-blockchain
    ordinal: "0"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: xai-blockchain-storage
  selector:
    matchLabels:
      node: "0"

