---
# PersistentVolume for Node 0
apiVersion: v1
kind: PersistentVolume
metadata:
  name: xai-blockchain-pv-0
  labels:
    app: xai-blockchain
    node: "0"
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: xai-blockchain-storage
  # hostPath for local deployment (replace with cloud storage in production)
  hostPath:
    path: /data/xai-blockchain-0
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - node-0  # Specify the actual node name

