apiVersion: v1
kind: Service
metadata:
  name: xai-blockchain-p2p-quic
  namespace: xai-blockchain
  labels:
    app: xai-blockchain
    component: p2p-quic
spec:
  selector:
    app: xai-blockchain
    component: node
  ports:
    - name: p2p-quic
      port: 30304
      targetPort: 30304
      protocol: UDP
  type: ClusterIP
