apiVersion: v1
kind: ConfigMap
metadata:
  name: xai-blockchain-config
  namespace: xai-blockchain
  labels:
    app: xai-blockchain
    component: config
data:
  # Network Configuration
  NODE_HOST: "0.0.0.0"
  NODE_PORT: "8545"
  RPC_PORT: "8546"
  P2P_PORT: "30303"
  WS_PORT: "8547"

  # Blockchain Configuration
  BLOCKCHAIN_DIFFICULTY: "4"
  BLOCK_TIME_TARGET: "120"
  INITIAL_BLOCK_REWARD: "12.0"
  HALVING_INTERVAL: "262800"
  MAX_SUPPLY: "121000000.0"
  MAX_BLOCK_SIZE: "1048576"
  MIN_TRANSACTION_FEE: "0.0001"
  TRANSACTION_FEE_PERCENT: "0.24"

  # Network Configuration
  MAX_PEERS: "50"
  PEER_TIMEOUT: "30"
  SYNC_INTERVAL: "60"
  P2P_ENABLED: "true"

  # Consensus Configuration
  CONSENSUS_TIMEOUT: "30"
  MIN_PEERS_FOR_CONSENSUS: "2"

  # Storage Configuration
  BLOCKCHAIN_DATA_DIR: "/data/blockchain"
  STATE_DB_PATH: "/data/blockchain/state.db"

  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DEBUG_MODE: "false"

  # Mining Configuration
  MINING_ENABLED: "true"
  MINING_THREADS: "2"
  MINER_ADDRESS: ""  # Will be set per pod

  # Security
  ENABLE_SECURITY_VALIDATION: "true"
  ENABLE_RATE_LIMITING: "true"
  RATE_LIMIT_PER_SECOND: "100"
  XAI_SECURITY_WEBHOOK_URL: ""
  XAI_SECURITY_WEBHOOK_TOKEN: ""

  # P2P Hardening
  XAI_PEER_REQUIRE_CLIENT_CERT: "1"
  XAI_PEER_NONCE_TTL_SECONDS: "120"
  XAI_P2P_MAX_MESSAGE_RATE: "50"
  XAI_P2P_SECURITY_LOG_RATE: "20"
  XAI_P2P_MAX_BANDWIDTH_IN: "524288"
  XAI_P2P_MAX_BANDWIDTH_OUT: "524288"
  XAI_P2P_QUIC_DIAL_TIMEOUT: "1.0"
  XAI_TRUSTED_PEER_PUBKEYS_FILE: "/etc/xai/trust/trusted_peer_pubkeys.txt"
  XAI_TRUSTED_PEER_CERT_FPS_FILE: "/etc/xai/trust/trusted_peer_cert_fps.txt"
  XAI_P2P_CA_BUNDLE: "/etc/ssl/certs/ca-bundle.crt"
  XAI_P2P_ENABLE_QUIC: "0"
  XAI_P2P_DNS_SEEDS: ""
  XAI_P2P_BOOTSTRAP_NODES: ""

  # Monitoring
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  PROMETHEUS_ENABLED: "true"

  # API Configuration
  CORS_ENABLED: "true"
  ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8080"

  # Genesis Configuration
  NETWORK_ID: "1"
  CHAIN_NAME: "xai-mainnet"

  # Application Configuration
  FLASK_ENV: "production"
  WORKERS: "4"

  # File storage locations
  genesis-config.json: |
    {
      "network_id": 1,
      "chain_name": "xai-mainnet",
      "genesis_block": {
        "timestamp": 1704067200,
        "difficulty": 4,
        "nonce": 0,
        "miner": "genesis",
        "reward": 0
      },
      "initial_accounts": [
        {
          "address": "genesis",
          "balance": 121000000.0
        }
      ],
      "network_config": {
        "port": 8545,
        "rpc_port": 8546,
        "ws_port": 8547,
        "max_peers": 50
      }
    }

  # Application startup script
  startup.sh: |
    #!/bin/bash
    set -e

    echo "XAI Blockchain Node Startup"
    echo "============================"

    # Set pod-specific miner address
    POD_ORDINAL=${HOSTNAME##*-}
    export MINER_ADDRESS="miner-${POD_ORDINAL}-$(hostname -f)"

    echo "Pod Ordinal: $POD_ORDINAL"
    echo "Miner Address: $MINER_ADDRESS"
    echo "Data Directory: $BLOCKCHAIN_DATA_DIR"

    # Initialize data directory if it doesn't exist
    if [ ! -d "$BLOCKCHAIN_DATA_DIR" ]; then
      echo "Initializing blockchain data directory..."
      mkdir -p "$BLOCKCHAIN_DATA_DIR"
    fi

    # Copy genesis configuration if it doesn't exist
    if [ ! -f "$BLOCKCHAIN_DATA_DIR/genesis.json" ]; then
      echo "Setting up genesis configuration..."
      cp /config/genesis-config.json "$BLOCKCHAIN_DATA_DIR/genesis.json"
    fi

    echo "Starting XAI Blockchain Node..."

    # Start the node with Python application
    exec python -m xai.core.node \
      --host "$NODE_HOST" \
      --port "$NODE_PORT" \
      --miner-address "$MINER_ADDRESS" \
      --environment "$ENVIRONMENT"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: xai-blockchain-trust
  namespace: xai-blockchain
  labels:
    app: xai-blockchain
    component: trust
data:
  trusted_peer_pubkeys.txt: |
    # Hex-encoded peer public keys (compressed) for mTLS peer allowlist
    # 02abcdef0123456789abcdef0123456789abcdef0123456789abcdef0123456789
  trusted_peer_cert_fps.txt: |
    # SHA-256 certificate fingerprints for pinned peer certificates
    # a1b2c3d4e5f60718293a4b5c6d7e8f90112233445566778899aabbccddeeff00
