name: AI Monitoring Validation

on:
  push:
    paths:
      - 'core/**'
      - 'tests/**'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.14
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest prometheus_client
      - name: Validate AI pipeline
        run: |
          python -m py_compile core/node.py core/blockchain_ai_bridge.py core/ai_metrics.py
          python -m pytest tests/test_ai_bridge.py -vv
