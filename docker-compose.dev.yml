version: '3.8'

# ============================================================================
# AIXN Blockchain - Development Stack
# Complete development environment with hot-reload and debugging
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # AIXN Blockchain Node (Development)
  # --------------------------------------------------------------------------
  aixn-node:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.11"
    container_name: aixn-node-dev
    hostname: aixn-node-1
    restart: unless-stopped
    environment:
      # Node Configuration
      AIXN_ENV: development
      AIXN_NODE_PORT: ${AIXN_NODE_PORT:-8333}
      AIXN_API_PORT: 8080
      AIXN_WS_PORT: ${AIXN_WS_PORT:-8081}
      AIXN_METRICS_PORT: ${AIXN_METRICS_PORT:-9090}

      # Network Configuration
      AIXN_MAX_PEERS: ${AIXN_MAX_PEERS:-125}
      AIXN_MIN_PEERS: ${AIXN_MIN_PEERS:-8}
      AIXN_NETWORK_ID: ${AIXN_NETWORK_ID:-1}

      # Mining Configuration
      AIXN_ENABLE_MINING: ${AIXN_ENABLE_MINING:-false}
      AIXN_MINING_THREADS: ${AIXN_MINING_THREADS:-2}
      AIXN_MINING_ADDRESS: ${AIXN_MINING_ADDRESS:-}

      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-aixn_blockchain_dev}
      POSTGRES_USER: ${POSTGRES_USER:-aixn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aixn_dev_password}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}

      # Monitoring
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}

      # Security (disabled for development)
      AIXN_TLS_ENABLED: ${AIXN_TLS_ENABLED:-false}
      AIXN_API_KEY: ${AIXN_API_KEY:-}

      # Python development settings
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

    ports:
      - "${AIXN_NODE_PORT:-8333}:8333"
      - "5000:8080"
      - "${AIXN_WS_PORT:-8081}:8081"
      - "${AIXN_METRICS_PORT:-9090}:9090"

    volumes:
      # Source code for hot-reload
      - .:/app
      - /app/__pycache__

      # Persistent blockchain data
      - blockchain-data-dev:/data/blockchain
      - wallet-data-dev:/data/wallets
      - deposit-data-dev:/data/crypto_deposits
      - gamification-data-dev:/data/gamification_data
      - mining-data-dev:/data/mining_data

      # Logs
      - node-logs-dev:/logs

      # Configuration
      - ./config:/config:ro

    networks:
      - aixn-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    stdin_open: true
    tty: true

  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: aixn-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aixn_blockchain_dev}
      POSTGRES_USER: ${POSTGRES_USER:-aixn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aixn_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
      - ./scripts/deploy/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - aixn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aixn}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "log_statement=all"

  # --------------------------------------------------------------------------
  # Redis Cache & Message Broker
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: aixn-redis-dev
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --loglevel debug
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data-dev:/data
    networks:
      - aixn-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # pgAdmin - PostgreSQL Web UI
  # --------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:7.8
    container_name: aixn-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@aixn.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-pgadmin}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_COOKIE_DEFAULT_SECURE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - aixn-network
    depends_on:
      - postgres

  # --------------------------------------------------------------------------
  # Redis Commander - Redis Web UI
  # --------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: aixn-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8086}:8081"
    networks:
      - aixn-network
    depends_on:
      - redis

# ============================================================================
# Networks
# ============================================================================
networks:
  aixn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# Volumes - Persistent Data Storage
# ============================================================================
volumes:
  # Blockchain data
  blockchain-data-dev:
    driver: local

  # Wallet data
  wallet-data-dev:
    driver: local

  # Deposit data
  deposit-data-dev:
    driver: local

  # Gamification data
  gamification-data-dev:
    driver: local

  # Mining data
  mining-data-dev:
    driver: local

  # Database data
  postgres-data-dev:
    driver: local

  # pgAdmin data
  pgadmin-data:
    driver: local

  # Redis data
  redis-data-dev:
    driver: local

  # Logs
  node-logs-dev:
    driver: local
