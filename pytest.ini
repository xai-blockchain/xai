[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs =
    __pycache__
    archived_*
    archive
    venv
    env
    node_modules
markers =
    slow: marks tests as slow (use `-m "not slow"` to skip)
    unit: unit tests
    integration: integration tests
    performance: performance tests
    security: security tests
    destructive: marks tests as destructive (modifies/corrupts data)
    longrunning: marks tests as long-running (hours)
addopts =
    -v
    --strict-markers
    -m "not slow"
    --tb=short
