# Pre-commit hooks for code quality and security
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-ast
        name: Check Python AST
      - id: debug-statements
        name: Check for debug statements
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python code formatting with Black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3
        args: ['--line-length=100']

  # Python import sorting
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=100']

  # Python linting with Pylint
    rev: v3.3.2
    hooks:
      - id: pylint
        name: Lint with Pylint
        args: ['--max-line-length=100', '--disable=C0111,R0903']
        exclude: ^(tests/|docs/|scripts/|archived_)

  # Python linting with Flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Lint with Flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        exclude: ^(tests/|docs/|archived_)

  # Python security scanning with Bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: ['-r', 'src/', '-ll', '--skip=B101,B601']
        exclude: ^(tests/|docs/|archived_)

  # Python dependency scanning with pip-audit
  - repo: local
    hooks:
      - id: pip-audit
        name: Pip Audit
        entry: pip-audit -r requirements.txt
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]

  # Python static analysis with Semgrep
  - repo: local
    hooks:
      - id: semgrep
        name: Semgrep
        entry: semgrep --config auto src/
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]

  # Type checking with MyPy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Type check with MyPy
        args: ['--ignore-missing-imports', '--strict-optional']
        additional_dependencies: ['types-all']
        exclude: ^(tests/|docs/|archived_)

  # Commit message linting
    rev: v3.13.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # Markdown linting
    rev: v0.12.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--style=relaxed']

  # YAML linting
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: ['-d', '{extends: relaxed, rules: {line-length: {max: 120}}}']

  # Secret detection - detects exposed secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        stages: [commit]

# Configuration
default_language_version:
  python: python3.11

# Exclude patterns
exclude: |
  (?x)^(
    archived_.*|
    .*\.pyc|
    .*\.pyo|
    .*\.egg-info/|
    __pycache__/|
    \.pytest_cache/|
    node_modules/|
    venv/|
    env/|
    build/|
    dist/
  )$
