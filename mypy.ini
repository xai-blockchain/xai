# MyPy type checking configuration
# See: https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
# Import discovery
python_version = 3.12
# Don't set mypy_path when package is installed in editable mode
# mypy_path = src
exclude = (?x)(
    src/xai/archive/.*
    | archived_.*
    | .*/test_.*\.py
    | .*/tmp_.*\.py
    | .*_test\.py
    )


# Platform configuration
# Platform is auto-detected by mypy - no need to hardcode
# To override: mypy --platform=linux (or win32, darwin)

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Disallow untyped definitions and calls
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Configuring warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = False
warn_unreachable = True

# Misc strictness flags
allow_untyped_globals = False
allow_redefinition = False
local_partial_types = False
implicit_reexport = True
strict_equality = True

# Configuring error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Advanced options
warn_incomplete_stub = True

# Per-module options

[mypy-tests.*]
# Be more lenient with tests
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False

[mypy-scripts.*]
# Be more lenient with scripts
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-pytest.*]
ignore_missing_imports = True

