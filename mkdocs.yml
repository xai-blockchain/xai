# MkDocs Configuration for Blockchain Project Documentation

# Project Information
site_name: Blockchain Project Documentation
site_description: Comprehensive documentation for the blockchain project
site_author: Blockchain Project Team
site_url: https://docs.blockchain-project.io

# Repository
# Removed repository integration for neutral hosting

# Copyright
copyright: Copyright &copy; 2025 Blockchain Project

# Configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  # - minify:
  #     minify_html: true
  #     enable_creation_date: true
  #     type: timeago

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/your-server
      name: Discord
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/your-project
      name: Twitter
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Installation: deployment/local-setup.md
      - Quick Start: user-guides/getting-started.md
      - FAQ: user-guides/faq.md
  - Architecture:
      - Overview: architecture/overview.md
  - API Reference:
      - OpenAPI Spec: api/openapi.yaml
  - Deployment:
      - Local Setup: deployment/local-setup.md
  - Security:
      - Overview: security/overview.md
  - User Guides:
      - Getting Started: user-guides/getting-started.md
      - Wallet Setup: user-guides/wallet-setup.md
      - Transactions: user-guides/transactions.md
      - Mining: user-guides/mining.md
      - Code Examples: examples/code-examples.md
      - Tutorials: examples/tutorials.md
      - Use Cases: examples/use-cases.md
  - Contributing:
      - Contributing Guide: CONTRIBUTING.md
      - Code of Conduct: CODE_OF_CONDUCT.md
      - Development: development.md

# Validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
