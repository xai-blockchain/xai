name: Feature Request
description: Suggest a new feature for XAI
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Related Component
      options:
        - AI Governance
        - Trading/Atomic Swaps
        - Wallet
        - EVM/Smart Contracts
        - P2P Network
        - Other
    validations:
      required: true
