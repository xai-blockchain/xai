name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Use the latest Python 3 version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Also install test dependencies if they are separate
        if [ -f tests/xai_tests/requirements_test.txt ]; then pip install -r tests/xai_tests/requirements_test.txt; fi

    - name: Run tests
      run: |
        # Execute tests using pytest. If a specific test runner script exists, use that.
        # Assuming pytest is installed and configured via pytest.ini
        pytest
        # Alternatively, if a specific script is preferred:
        # python tests/xai_tests/run_tests.py
