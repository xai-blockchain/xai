name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: deployment-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_REGION: us-east-1

jobs:
  # ========================================================================
  # Build and Test
  # ========================================================================
  
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linting
        run: |
          black --check src tests
          pylint src --exit-zero
          flake8 src --exit-zero
      
      - name: Run type checking
        run: mypy src --ignore-missing-imports || true
      
      - name: Run tests
        run: |
          pytest tests -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: Run security checks
        run: |
          bandit -r src -f json -o bandit-report.json || true
          safety check --json || true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  # ========================================================================
  # Security Scanning
  # ========================================================================
  
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          generateSarif: true
      
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'semgrep.sarif'
  
  # ========================================================================
  # Infrastructure Validation
  # ========================================================================
  
  infrastructure:
    name: Validate Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive deploy/terraform/
      
      - name: Terraform Validate
        run: |
          cd deploy/terraform
          terraform init -backend=false
          terraform validate
      
      - name: Run Checkov scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: deploy/terraform
          framework: terraform
          output_format: sarif
          output_file_path: report.sarif
      
      - name: Upload Checkov report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: report.sarif
      
      - name: Validate Ansible playbooks
        run: |
          cd deploy/ansible
          ansible-playbook --syntax-check site.yml
  
  # ========================================================================
  # Deploy to Production
  # ========================================================================
  
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan, infrastructure]
    
    if: startsWith(github.ref, 'refs/tags/v')
    
    environment:
      name: production
      url: https://api.xai-blockchain.com
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Initialize Terraform
        run: |
          cd deploy/terraform
          terraform init -upgrade \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=production/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=terraform-locks"
      
      - name: Plan Terraform changes
        run: |
          cd deploy/terraform
          terraform plan \
            -var-file="environments/production.tfvars" \
            -var="deployment_version=${{ steps.version.outputs.version }}" \
            -out=tfplan
      
      - name: Apply Terraform changes
        run: |
          cd deploy/terraform
          terraform apply tfplan
      
      - name: Set up Ansible
        run: |
          pip install ansible boto3 botocore
      
      - name: Deploy with Ansible
        run: |
          cd deploy/ansible
          ansible-playbook -i inventory/production.yml site.yml \
            -e "deployment_version=${{ steps.version.outputs.version }}" \
            -e "environment=production" \
            -v
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
      
      - name: Run health checks
        run: bash deploy/scripts/health-check.sh
      
      - name: Run smoke tests
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health; then
              echo "Health check passed"
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          exit 1
      
      - name: Create deployment record
        run: |
          aws apigateway create-deployment \
            --rest-api-id ${{ secrets.API_ID }} \
            --stage-name production \
            --description "Deployment ${{ steps.version.outputs.version }}"
      
      - name: Post deployment notification
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production Deployment Successful
            Version: ${{ steps.version.outputs.version }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Post failure notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production Deployment Failed
            Version: ${{ steps.version.outputs.version }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ========================================================================
  # Post-Deployment Verification
  # ========================================================================
  
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Run integration tests
        run: |
          pip install pytest requests
          pytest tests/integration -v
      
      - name: Check service health
        run: |
          curl -f https://api.xai-blockchain.com/health
          curl -f https://api.xai-blockchain.com/api/v1/network/info
      
      - name: Verify database connectivity
        run: |
          psql -h ${{ secrets.DB_HOST }} \
               -U ${{ secrets.DB_USER }} \
               -d ${{ secrets.DB_NAME }} \
               -c "SELECT version();"
      
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Production deployment successful
            Version: ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
