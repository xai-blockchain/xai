# SonarQube Configuration for Crypto (xai) Project

# Project identification
sonar.projectKey=decristofaroj_xai
sonar.organization=decristofaroj

# Project metadata
sonar.projectName=AIXN Blockchain
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.10,3.11,3.12,3.14

# Coverage reports (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/archived_**/**,**/__pycache__/**,**/venv/**,**/env/**,**/build/**,**/dist/**,**/*.pyc

# Test exclusions
sonar.test.exclusions=**/tests/**,**/test_*.py,**/*_test.py

# Additional analysis parameters
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true

# Issue exclusions (optional - customize as needed)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1234
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
