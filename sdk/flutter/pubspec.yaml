name: xai_sdk
description: Production-ready Flutter/Dart SDK for the XAI blockchain with biometric authentication and push notifications
version: 1.0.0
homepage: https://xai-blockchain.io
repository: https://github.com/xai-blockchain/xai
issue_tracker: https://github.com/xai-blockchain/xai/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & WebSocket
  http: ^1.1.0
  web_socket_channel: ^2.4.0

  # Cryptography
  pointycastle: ^3.7.3
  crypto: ^3.0.3
  hex: ^0.2.0
  bs58check: ^1.0.3

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Biometric Authentication
  local_auth: ^2.1.7
  local_auth_android: ^1.0.32
  local_auth_ios: ^1.1.3
  local_auth_windows: ^1.0.8

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0

  # State Management & Reactive
  rxdart: ^0.27.7

  # Utilities
  uuid: ^4.2.2
  equatable: ^2.0.5
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  test: ^1.24.9

flutter:
  # This package is a plugin
  plugin:
    platforms:
      android:
        package: io.xai.sdk
        pluginClass: XaiSdkPlugin
      ios:
        pluginClass: XaiSdkPlugin
