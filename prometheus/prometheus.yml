# Prometheus Configuration for XAI Blockchain
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  scrape_timeout: 10s       # Timeout after 10 seconds

  # Labels to add to all metrics
  external_labels:
    cluster: 'xai-blockchain'
    environment: 'production'

# Alertmanager configuration (optional - configure if using alerting)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'localhost:9093'  # Uncomment when Alertmanager is running

# Load rules for alerting
rule_files:
  - 'alerts/*.yml'
  - 'recording_rules/*.yml'

# Scrape configurations
scrape_configs:
  # ==================== XAI BLOCKCHAIN NODE ====================
  - job_name: 'xai-node'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          node_type: 'full_node'
          instance: 'xai-node-1'

  # Multiple nodes (if running cluster)
  # - job_name: 'xai-nodes'
  #   static_configs:
  #     - targets:
  #       - 'node1.xai.network:8000'
  #       - 'node2.xai.network:8000'
  #       - 'node3.xai.network:8000'

  # ==================== PROMETHEUS SELF-MONITORING ====================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ==================== NODE EXPORTER (System Metrics) ====================
  # Uncomment if using node_exporter for detailed system metrics
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['localhost:9100']

  # ==================== BLOCK EXPLORER API ====================
  - job_name: 'xai-explorer'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:5001']
        labels:
          service: 'block_explorer'

  # ==================== DATABASE (PostgreSQL) ====================
  # Uncomment if using postgres_exporter
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['localhost:9187']

  # ==================== AI SERVICES ====================
  # Monitor AI task execution if exposed
  - job_name: 'xai-ai-services'
    metrics_path: '/metrics'
    scrape_interval: 30s  # Less frequent for AI services
    static_configs:
      - targets: ['localhost:8001']
        labels:
          service: 'ai_executor'

  # ==================== CUSTOM APPLICATION METRICS ====================
  # Add additional services as needed
  # - job_name: 'custom-service'
  #   static_configs:
  #     - targets: ['localhost:8002']

