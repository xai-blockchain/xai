# Alertmanager Configuration
# Handles alert routing and notifications

global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertmanager@yourblockchain.network'
  # smtp_auth_username: 'your-username'
  # smtp_auth_password: 'your-password'

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert distribution
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'component']

  # Wait time before sending first notification
  group_wait: 10s

  # Wait time before sending notification about new alerts
  # in the same group
  group_interval: 10s

  # Wait time before re-sending a notification
  repeat_interval: 12h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 1h

    # Blockchain-specific alerts
    - match:
        component: mining
      receiver: 'mining-alerts'

    - match:
        component: network
      receiver: 'network-alerts'

    - match:
        component: api
      receiver: 'api-alerts'

# Inhibition rules - prevent certain alerts when others are firing
inhibit_rules:
  # Inhibit low peer count alert if no peers connected
  - source_match:
      alertname: 'NoPeersConnected'
    target_match:
      alertname: 'LowPeerCount'
    equal: ['instance']

  # Inhibit warning alerts when critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

