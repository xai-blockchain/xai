# XAI Blockchain - Docker Compose Configuration
# INTERNAL USE ONLY - DELETE BEFORE PUBLIC RELEASE

version: '3.8'

services:
  xai-node-1:
    build: .
    container_name: xai-node-1
    ports:
      - "5000:5000"
    environment:
      - XAI_HOST=0.0.0.0
      - XAI_PORT=5000
      - XAI_NETWORK=mainnet
    volumes:
      - xai-node-1-data:/app/data
      - xai-node-1-logs:/app/logs
    restart: unless-stopped
    networks:
      - xai-network

  xai-node-2:
    build: .
    container_name: xai-node-2
    ports:
      - "5001:5000"
    environment:
      - XAI_HOST=0.0.0.0
      - XAI_PORT=5000
      - XAI_NETWORK=mainnet
    volumes:
      - xai-node-2-data:/app/data
      - xai-node-2-logs:/app/logs
    restart: unless-stopped
    networks:
      - xai-network
    depends_on:
      - xai-node-1

  xai-node-3:
    build: .
    container_name: xai-node-3
    ports:
      - "5002:5000"
    environment:
      - XAI_HOST=0.0.0.0
      - XAI_PORT=5000
      - XAI_NETWORK=mainnet
    volumes:
      - xai-node-3-data:/app/data
      - xai-node-3-logs:/app/logs
    restart: unless-stopped
    networks:
      - xai-network
    depends_on:
      - xai-node-1

volumes:
  xai-node-1-data:
  xai-node-1-logs:
  xai-node-2-data:
  xai-node-2-logs:
  xai-node-3-data:
  xai-node-3-logs:

networks:
  xai-network:
    driver: bridge
