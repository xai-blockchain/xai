# XAI Blockchain - Docker Compose Configuration
# INTERNAL USE ONLY - DELETE BEFORE PUBLIC RELEASE

version: '3.8'

services:
  xai-node-1:
    build: .
    container_name: xai-node-1
    ports:
      - "12001:8545"  # RPC
      - "12002:30303" # P2P
      - "12003:8546"  # WebSocket
    environment:
      - XAI_HOST=0.0.0.0
      - XAI_RPC_PORT=8545
      - XAI_P2P_PORT=30303
      - XAI_WS_PORT=8546
      - XAI_NETWORK=mainnet
    volumes:
      - xai-node-1-data:/app/data
      - xai-node-1-logs:/app/logs
    restart: unless-stopped
    networks:
      - xai-network

  xai-node-2:
    build: .
    container_name: xai-node-2
    ports:
      - "12011:8545"  # RPC
      - "12012:30303" # P2P
      - "12013:8546"  # WebSocket
    environment:
      - XAI_HOST=0.0.0.0
      - XAI_RPC_PORT=8545
      - XAI_P2P_PORT=30303
      - XAI_WS_PORT=8546
      - XAI_NETWORK=mainnet
    volumes:
      - xai-node-2-data:/app/data
      - xai-node-2-logs:/app/logs
    restart: unless-stopped
    networks:
      - xai-network
    depends_on:
      - xai-node-1

  xai-node-3:
    build: .
    container_name: xai-node-3
    ports:
      - "12021:8545"  # RPC
      - "12022:30303" # P2P
      - "12023:8546"  # WebSocket
    environment:
      - XAI_HOST=0.0.0.0
      - XAI_RPC_PORT=8545
      - XAI_P2P_PORT=30303
      - XAI_WS_PORT=8546
      - XAI_NETWORK=mainnet
    volumes:
      - xai-node-3-data:/app/data
      - xai-node-3-logs:/app/logs
    restart: unless-stopped
    networks:
      - xai-network
    depends_on:
      - xai-node-1

volumes:
  xai-node-1-data:
  xai-node-1-logs:
  xai-node-2-data:
  xai-node-2-logs:
  xai-node-3-data:
  xai-node-3-logs:

networks:
  xai-network:
    driver: bridge
