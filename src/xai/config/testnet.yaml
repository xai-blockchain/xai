# XAI Blockchain - Testnet Configuration
# Settings for testnet deployment
# Overrides default.yaml values

# Network Configuration
network:
  port: 18545  # Different port from mainnet
  host: "0.0.0.0"
  rpc_port: 18546
  max_peers: 30
  peer_timeout: 30
  sync_interval: 60
  p2p_enabled: true

# Blockchain Configuration
blockchain:
  difficulty: 2  # Lower difficulty for testnet
  block_time_target: 120  # Same as mainnet
  initial_block_reward: 12.0
  halving_interval: 262800
  max_supply: 121000000.0
  max_block_size: 1048576
  min_transaction_fee: 0.0001
  transaction_fee_percent: 0.24

# Security Configuration
security:
  rate_limit_enabled: true
  rate_limit_requests: 200  # More lenient for testnet
  rate_limit_window: 60
  ban_threshold: 20
  ban_duration: 1800  # 30 minutes
  enable_ip_whitelist: false
  ip_whitelist: []
  enable_ip_blacklist: true
  ip_blacklist: []
  max_transaction_size: 102400
  max_mempool_size: 5000

# Storage Configuration
storage:
  data_dir: "data_testnet"
  blockchain_file: "blockchain_testnet.json"
  wallet_dir: "wallets_testnet"
  backup_enabled: true
  backup_frequency: 7200  # 2 hours
  backup_retention: 3  # days
  max_backup_count: 5
  enable_compression: true

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  enable_file_logging: true
  log_file: "logs/node_testnet.log"
  max_log_size: 10485760  # 10MB
  log_retention: 3  # days
  enable_console_logging: true
  enable_anonymous_logging: true

# Genesis Block Configuration
genesis:
  genesis_file: "genesis_testnet.json"
  genesis_timestamp: 1704067200.0
  network_id: 0xABCD
  address_prefix: "TXAI"  # Testnet prefix

# Feature Flags
features:
  faucet_enabled: true  # Enable faucet for testnet
  faucet_amount: 100.0  # Free testnet XAI
  allow_chain_reset: true  # Allow chain reset on testnet
  governance_enabled: true
  ai_features_enabled: true
  gamification_enabled: true
  time_capsules_enabled: true
  token_burning_enabled: true
