<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Performance Dashboard</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #e6e6e6;
            --text-secondary: #8892b0;
            --accent-blue: #64ffda;
            --accent-purple: #bd93f9;
            --accent-green: #50fa7b;
            --accent-yellow: #f1fa8c;
            --accent-red: #ff5555;
            --border-color: #2d3a5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-blue);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--accent-red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .metric-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .metric-unit {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        .metric-delta {
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .metric-delta.positive {
            color: var(--accent-green);
        }

        .metric-delta.negative {
            color: var(--accent-red);
        }

        .chart-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (max-width: 900px) {
            .chart-section {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
        }

        .chart-btn {
            padding: 4px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chart-btn:hover, .chart-btn.active {
            background: var(--accent-blue);
            color: var(--bg-primary);
            border-color: var(--accent-blue);
        }

        .chart-container {
            height: 200px;
            position: relative;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        .blocks-table {
            width: 100%;
            border-collapse: collapse;
        }

        .blocks-table th,
        .blocks-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .blocks-table th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .blocks-table td {
            font-size: 0.85rem;
        }

        .blocks-table tr:hover {
            background: rgba(100, 255, 218, 0.05);
        }

        .hash-cell {
            font-family: 'Consolas', 'Monaco', monospace;
            color: var(--accent-purple);
        }

        .time-cell {
            color: var(--text-secondary);
        }

        .tx-badge {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(80, 250, 123, 0.15);
            color: var(--accent-green);
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 85, 85, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .refresh-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>XAI Performance Dashboard <span class="refresh-indicator" id="refreshIndicator"></span></h1>
            <div class="status-badge">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div id="errorContainer"></div>

        <div class="metrics-grid" id="metricsGrid">
            <div class="metric-card">
                <div class="metric-label">Transactions Per Second</div>
                <div class="metric-value" id="tpsValue">--</div>
                <div class="metric-delta" id="tpsDelta"></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Block Height</div>
                <div class="metric-value" id="blockHeight">--</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Avg Block Time</div>
                <div class="metric-value" id="blockTime">--<span class="metric-unit">s</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Mempool Size</div>
                <div class="metric-value" id="mempoolSize">--<span class="metric-unit">tx</span></div>
                <div class="metric-delta" id="mempoolKb"></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Connected Peers</div>
                <div class="metric-value" id="peerCount">--</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Mining Status</div>
                <div class="metric-value" id="miningStatus">--</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-card">
                <div class="chart-header">
                    <span class="chart-title">TPS History</span>
                    <div class="chart-controls">
                        <button class="chart-btn active" data-hours="1">1H</button>
                        <button class="chart-btn" data-hours="6">6H</button>
                        <button class="chart-btn" data-hours="24">24H</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="tpsChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <span class="chart-title">Recent Blocks</span>
                </div>
                <div style="max-height: 250px; overflow-y: auto;">
                    <table class="blocks-table" id="blocksTable">
                        <thead>
                            <tr>
                                <th>Block</th>
                                <th>Hash</th>
                                <th>Time</th>
                                <th>TXs</th>
                            </tr>
                        </thead>
                        <tbody id="blocksBody">
                            <tr>
                                <td colspan="4" class="loading">
                                    <div class="spinner"></div> Loading...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="footer">
            Last updated: <span id="lastUpdate">--</span> |
            Auto-refresh: <span id="refreshInterval">2s</span> |
            Node uptime: <span id="nodeUptime">--</span>
        </div>
    </div>

    <script>
        // Dashboard state
        const state = {
            isConnected: false,
            lastTps: null,
            chartData: [],
            chartHours: 1,
            refreshInterval: 2000,
        };

        // Simple canvas chart implementation
        class SimpleChart {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.data = [];
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                const rect = this.canvas.parentElement.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                this.draw();
            }

            setData(samples) {
                this.data = samples || [];
                this.draw();
            }

            draw() {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                const padding = { top: 20, right: 20, bottom: 30, left: 50 };

                // Clear
                ctx.fillStyle = '#16213e';
                ctx.fillRect(0, 0, w, h);

                if (this.data.length < 2) {
                    ctx.fillStyle = '#8892b0';
                    ctx.font = '14px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('Collecting data...', w / 2, h / 2);
                    return;
                }

                const tpsValues = this.data.map(d => d.tps);
                const maxTps = Math.max(...tpsValues, 1);
                const minTps = Math.min(...tpsValues, 0);
                const range = maxTps - minTps || 1;

                const chartW = w - padding.left - padding.right;
                const chartH = h - padding.top - padding.bottom;

                // Draw grid lines
                ctx.strokeStyle = '#2d3a5c';
                ctx.lineWidth = 1;
                for (let i = 0; i <= 4; i++) {
                    const y = padding.top + (chartH / 4) * i;
                    ctx.beginPath();
                    ctx.moveTo(padding.left, y);
                    ctx.lineTo(w - padding.right, y);
                    ctx.stroke();

                    // Y-axis labels
                    const val = maxTps - (range / 4) * i;
                    ctx.fillStyle = '#8892b0';
                    ctx.font = '11px sans-serif';
                    ctx.textAlign = 'right';
                    ctx.fillText(val.toFixed(1), padding.left - 8, y + 4);
                }

                // Draw line chart
                ctx.strokeStyle = '#64ffda';
                ctx.lineWidth = 2;
                ctx.beginPath();

                this.data.forEach((d, i) => {
                    const x = padding.left + (i / (this.data.length - 1)) * chartW;
                    const y = padding.top + chartH - ((d.tps - minTps) / range) * chartH;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.stroke();

                // Fill area under curve
                const lastX = padding.left + chartW;
                const lastY = padding.top + chartH - ((this.data[this.data.length - 1].tps - minTps) / range) * chartH;
                ctx.lineTo(lastX, padding.top + chartH);
                ctx.lineTo(padding.left, padding.top + chartH);
                ctx.closePath();
                ctx.fillStyle = 'rgba(100, 255, 218, 0.1)';
                ctx.fill();

                // X-axis labels (time)
                ctx.fillStyle = '#8892b0';
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'center';
                const firstTime = new Date(this.data[0].timestamp * 1000);
                const lastTime = new Date(this.data[this.data.length - 1].timestamp * 1000);
                ctx.fillText(formatTime(firstTime), padding.left, h - 10);
                ctx.fillText(formatTime(lastTime), w - padding.right, h - 10);
            }
        }

        // Utility functions
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatUptime(seconds) {
            if (seconds < 60) return `${Math.floor(seconds)}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${mins}m`;
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            state.isConnected = connected;

            if (connected) {
                dot.classList.remove('offline');
                text.textContent = 'Connected';
            } else {
                dot.classList.add('offline');
                text.textContent = 'Disconnected';
            }
        }

        function showRefreshIndicator() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.classList.add('active');
            setTimeout(() => indicator.classList.remove('active'), 500);
        }

        // API calls
        async function fetchMetrics() {
            try {
                const response = await fetch('/dashboard/api/metrics/current');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                if (data.success) {
                    updateMetricsDisplay(data.current);
                    updateStatus(true);
                    clearError();
                    showRefreshIndicator();
                }
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
                updateStatus(false);
            }
        }

        async function fetchBlocks() {
            try {
                const response = await fetch('/dashboard/api/metrics/blocks?count=10');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                if (data.success) {
                    updateBlocksTable(data.blocks);
                }
            } catch (error) {
                console.error('Failed to fetch blocks:', error);
            }
        }

        async function fetchHistory(hours) {
            try {
                const response = await fetch(`/dashboard/api/metrics/history?hours=${hours}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                if (data.success && data.history) {
                    chart.setData(data.history.samples);
                }
            } catch (error) {
                console.error('Failed to fetch history:', error);
            }
        }

        async function fetchSummary() {
            try {
                const response = await fetch('/dashboard/api/metrics/summary');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                if (data.success) {
                    updateMetricsDisplay({
                        tps: data.performance.tps,
                        chain_height: data.chain.height,
                        avg_block_time: 0,
                        mempool: data.mempool,
                        peer_count: data.network.peer_count,
                        is_mining: data.node.is_mining,
                    });
                    updateBlocksTable(data.recent_blocks);
                    chart.setData(data.history);
                    document.getElementById('nodeUptime').textContent = formatUptime(data.node.uptime_seconds);
                    updateStatus(true);
                    clearError();
                }
            } catch (error) {
                console.error('Failed to fetch summary:', error);
                showError('Failed to connect to node. Is the blockchain running?');
                updateStatus(false);
            }
        }

        // UI update functions
        function updateMetricsDisplay(current) {
            // TPS with delta
            const tpsEl = document.getElementById('tpsValue');
            const tpsDeltaEl = document.getElementById('tpsDelta');
            const newTps = current.tps || 0;
            tpsEl.textContent = newTps.toFixed(2);

            if (state.lastTps !== null) {
                const delta = newTps - state.lastTps;
                if (delta > 0.01) {
                    tpsDeltaEl.textContent = `+${delta.toFixed(2)}`;
                    tpsDeltaEl.className = 'metric-delta positive';
                } else if (delta < -0.01) {
                    tpsDeltaEl.textContent = delta.toFixed(2);
                    tpsDeltaEl.className = 'metric-delta negative';
                } else {
                    tpsDeltaEl.textContent = '';
                }
            }
            state.lastTps = newTps;

            // Other metrics
            document.getElementById('blockHeight').textContent =
                (current.chain_height || 0).toLocaleString();

            document.getElementById('blockTime').innerHTML =
                `${(current.avg_block_time || 0).toFixed(1)}<span class="metric-unit">s</span>`;

            const mempool = current.mempool || {};
            document.getElementById('mempoolSize').innerHTML =
                `${(mempool.pending_count || 0).toLocaleString()}<span class="metric-unit">tx</span>`;
            document.getElementById('mempoolKb').textContent =
                `${(mempool.size_kb || 0).toFixed(1)} KB`;

            document.getElementById('peerCount').textContent =
                current.peer_count || 0;

            const miningEl = document.getElementById('miningStatus');
            if (current.is_mining) {
                miningEl.textContent = 'Active';
                miningEl.style.color = '#50fa7b';
            } else {
                miningEl.textContent = 'Stopped';
                miningEl.style.color = '#ff5555';
            }

            // Last update time
            document.getElementById('lastUpdate').textContent =
                new Date().toLocaleTimeString();
        }

        function updateBlocksTable(blocks) {
            const tbody = document.getElementById('blocksBody');
            if (!blocks || blocks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">No blocks yet</td></tr>';
                return;
            }

            tbody.innerHTML = blocks.reverse().map(block => `
                <tr>
                    <td>${block.index.toLocaleString()}</td>
                    <td class="hash-cell">${block.hash}</td>
                    <td class="time-cell">${block.block_time.toFixed(1)}s</td>
                    <td><span class="tx-badge">${block.tx_count} tx</span></td>
                </tr>
            `).join('');
        }

        // Initialize
        const chart = new SimpleChart('tpsChart');

        // Chart period buttons
        document.querySelectorAll('.chart-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const hours = parseInt(btn.dataset.hours);
                state.chartHours = hours;
                fetchHistory(hours);
            });
        });

        // Initial load
        fetchSummary();

        // Auto-refresh
        setInterval(() => {
            fetchMetrics();
        }, state.refreshInterval);

        // Periodic block and history refresh (slower)
        setInterval(() => {
            fetchBlocks();
        }, 10000);

        setInterval(() => {
            fetchHistory(state.chartHours);
        }, 30000);
    </script>
</body>
</html>
