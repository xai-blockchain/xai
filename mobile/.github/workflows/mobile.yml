# =============================================================================
# XAI Mobile App CI/CD Pipeline
# =============================================================================
# This workflow handles:
# - Linting and type checking
# - Unit and integration tests
# - iOS and Android builds via EAS
# - Deployment to TestFlight and Play Store (manual trigger)
# =============================================================================

name: Mobile CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile.yml'
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'EAS Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - staging
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      submit:
        description: 'Submit to stores after build'
        required: false
        default: false
        type: boolean

env:
  WORKING_DIRECTORY: mobile
  NODE_VERSION: '20.x'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

# Prevent concurrent builds on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # LINT AND TYPE CHECK
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

  # ===========================================================================
  # UNIT TESTS
  # ===========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.WORKING_DIRECTORY }}/coverage/lcov.info
          flags: mobile
          fail_ci_if_error: false

  # ===========================================================================
  # EAS BUILD - PREVIEW (on push to main/develop)
  # ===========================================================================
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS (Preview)
        run: eas build --platform ios --profile preview --non-interactive --no-wait

      - name: Build Android (Preview)
        run: eas build --platform android --profile preview --non-interactive --no-wait

  # ===========================================================================
  # EAS BUILD - MANUAL TRIGGER
  # ===========================================================================
  build-manual:
    name: Build (${{ github.event.inputs.build_profile }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    outputs:
      ios_build_id: ${{ steps.build-ios.outputs.build_id }}
      android_build_id: ${{ steps.build-android.outputs.build_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS
        id: build-ios
        if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios'
        run: |
          BUILD_OUTPUT=$(eas build --platform ios --profile ${{ github.event.inputs.build_profile }} --non-interactive --json)
          BUILD_ID=$(echo $BUILD_OUTPUT | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT

      - name: Build Android
        id: build-android
        if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android'
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile ${{ github.event.inputs.build_profile }} --non-interactive --json)
          BUILD_ID=$(echo $BUILD_OUTPUT | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT

  # ===========================================================================
  # SUBMIT TO APP STORES
  # ===========================================================================
  submit:
    name: Submit to Stores
    runs-on: ubuntu-latest
    needs: build-manual
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.submit == 'true' && github.event.inputs.build_profile == 'production'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit to App Store (iOS)
        if: (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios') && needs.build-manual.outputs.ios_build_id != ''
        run: eas submit --platform ios --profile production --non-interactive
        env:
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_APPLE_PASSWORD: ${{ secrets.EXPO_APPLE_PASSWORD }}

      - name: Submit to Play Store (Android)
        if: (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android') && needs.build-manual.outputs.android_build_id != ''
        run: eas submit --platform android --profile production --non-interactive
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

  # ===========================================================================
  # NOTIFY ON COMPLETION
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [lint, test, build-preview]
    if: always() && (github.event_name == 'push')

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ] || \
             [ "${{ needs.build-preview.result }}" = "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Mobile CI/CD: ${{ steps.status.outputs.status }}",
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "fields": [
                    {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                    {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                    {"title": "Commit", "value": "${{ github.sha }}", "short": false}
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
