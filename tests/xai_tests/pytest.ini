[pytest]
# Pytest configuration for XAI Blockchain tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test markers
markers =
    blockchain: Tests for core blockchain functionality
    wallet: Tests for wallet operations
    burning: Tests for token burning engine
    security: Tests for security features
    integration: Integration tests
    unit: Unit tests
    performance: Performance tests
    slow: Slow running tests
    attack: Attack vector tests

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
